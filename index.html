<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMW Baseline Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex items-center justify-center">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const [status, setStatus] = React.useState("Testing...");
            
            return (
                <div className="p-8 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 text-center max-w-md">
                    <h1 className="text-2xl font-black text-blue-400 mb-4">ECMW CONNECTED</h1>
                    <p className="text-slate-400 mb-6">If you see this screen, your Vercel deployment and React engine are working 100% correctly.</p>
                    <div className="py-2 px-4 bg-slate-700 rounded-lg font-mono text-emerald-400 mb-6">
                        Status: {status}
                    </div>
                    <button 
                        onClick={() => setStatus("Ready for Dashboard")}
                        className="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold transition-all active:scale-95"
                    >
                        Confirm Connection
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
