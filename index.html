<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMW Fleet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const DATA = [
            {"id":"1","entity":"ECM4","pack":"Pack1","server":"194.163.144.27","status":"Reporting","count":"3999"},
            {"id":"2","entity":"ECM4","pack":"Pack2","server":"185.216.75.117","status":"Repo IPs","count":"5000"},
            {"id":"3","entity":"ECM4","pack":"Pack3","server":"66.94.120.85","status":"Repo IPs","count":"3078"},
            {"id":"4","entity":"ECM4","pack":"Pack4","server":"194.163.130.102","status":"Reporting","count":"3000"},
            {"id":"5","entity":"ECM4","pack":"Pack5","server":"4","status":"Reporting","count":"3746"},
            {"id":"6","entity":"ECM4","pack":"Pack6","server":"4","status":"Verification","count":"3791"},
            {"id":"7","entity":"ECM4","pack":"Pack7","server":"4","status":"Repo IPs","count":"3428"},
            {"id":"8","entity":"ECM4","pack":"Pack8","server":"3","status":"Reporting","count":"2560"},
            {"id":"9","entity":"ECM4","pack":"Pack9","server":"3","status":"Repo IPs","count":"3025"},
            {"id":"10","entity":"ECM4","pack":"Pack10","server":"4","status":"ADD contact","count":"774"},
            {"id":"11","entity":"ECM4","pack":"Pack11","server":"7","status":"Reporting","count":"4251"},
            {"id":"12","entity":"ECM4","pack":"Pack12","server":"7","status":"Verification","count":"552"},
            {"id":"13","entity":"ECM4","pack":"Pack13","server":"3","status":"Reporting","count":"1989"},
            {"id":"14","entity":"ECM4","pack":"Pack14","server":"144.126.130.165","status":"Repo IPs","count":"1711"},
            {"id":"15","entity":"ECM4","pack":"Pack15","server":"194.163.144.27","status":"Repo IPs","count":"1914"},
            {"id":"23","entity":"ECM7","pack":"Pack23","server":"4","status":"Reporting","count":"3895"},
            {"id":"45","entity":"ECM7","pack":"Pack45","server":"1","status":"Reporting","count":"2969"},
            {"id":"80","entity":"ECM10","pack":"Pack80","server":"70.36.107.56","status":"ADD contact","count":"5751"}
        ];

        function App() {
            const [query, setQuery] = React.useState('');

            const filtered = DATA.filter(p => 
                p.pack.toLowerCase().includes(query.toLowerCase()) || 
                p.server.includes(query) ||
                p.entity.toLowerCase().includes(query.toLowerCase())
            );

            return (
                <div className="min-h-screen">
                    <nav className="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-10">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                                <i className="fas fa-server text-white text-xs"></i>
                            </div>
                            <span className="font-bold text-lg tracking-tight">ECMW GLOBAL</span>
                        </div>
                        <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                            System Live â€¢ {DATA.length} Packs
                        </div>
                    </nav>

                    <main className="p-6 max-w-6xl mx-auto">
                        <div className="mb-6 relative">
                            <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input 
                                className="w-full pl-12 pr-4 py-3 bg-white border border-slate-200 rounded-xl shadow-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                placeholder="Filter by Entity, Pack Name, or Server IP..."
                                value={query}
                                onChange={(e) => setQuery(e.target.value)}
                            />
                        </div>

                        <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-[10px] font-bold text-slate-400 uppercase">
                                    <tr>
                                        <th className="p-4 border-b">Entity</th>
                                        <th className="p-4 border-b">Pack</th>
                                        <th className="p-4 border-b">Server IP</th>
                                        <th className="p-4 border-b">Count</th>
                                        <th className="p-4 border-b">Status</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100 text-sm">
                                    {filtered.map(p => (
                                        <tr key={p.id} className="hover:bg-slate-50 transition-colors">
                                            <td className="p-4 font-bold text-blue-600">{p.entity}</td>
                                            <td className="p-4 font-semibold text-slate-700">{p.pack}</td>
                                            <td className="p-4 font-mono text-xs text-slate-500">{p.server}</td>
                                            <td className="p-4 font-bold">{p.count}</td>
                                            <td className="p-4">
                                                <span className={`px-2 py-0.5 rounded text-[10px] font-bold border ${
                                                    p.status.includes('Repo') ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-amber-50 text-amber-600 border-amber-100'
                                                }`}>
                                                    {p.status}
                                                </span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
