            {"id":"5","entity":"ECM4","entityProd":"ECM4","platform":"ECM_APP","team":"A","localExternal":"Local","pack":"Pack5","dataSeeds":"non","server":"4","disk":"E","rdps":"ECM4_Gmail_1","password":"Password@1.","interval":"1-5000","browser":"Chrome","status":"Repoting","countProfiles":"3746","backup":"Non","totalSeedsOk":"","notes":""},

            {"id":"8","entity":"ECM4","entityProd":"ECM4","platform":"ECM_APP","team":"A","localExternal":"Local","pack":"Pack8","dataSeeds":"non","server":"3","disk":"G","rdps":"ECM4_Gmail_1","password":"Password@1.","interval":"15001-20000","browser":"Chrome","status":"Repoting","countProfiles":"2560","backup":"Non","totalSeedsOk":"","notes":""},
            {"id":"9","entity":"ECM4","entityProd":"ECM4","platform":"ECM_APP","team":"A","localExternal":"Local","pack":"Pack9","dataSeeds":"non","server":"3","disk":"G","rdps":"ECM4_Gmail_2","password":"Password@2.","interval":"20001-25000","browser":"Chrome","status":"Repo IPs","countProfiles":"3025","backup":"Non","totalSeedsOk":"","notes":""},
            {"id":"10","entity":"ECM4","entityProd":"ECM4","platform":"ECM_APP","team":"A","localExternal":"Local","pack":"Pack10","dataSeeds":"non","server":"4","disk":"F","rdps":"ECM4_Gmail_4","password":"Password@4.","interval":"28793-30391","browser":"Chromium","status":"ADD contact","countProfiles":"774","backup":"Non","totalSeedsOk":"","notes":""},

            {"id":"12","entity":"ECM4","entityProd":"ECM4","platform":"ECM_APP","team":"A","localExternal":"Local","pack":"Pack12","dataSeeds":"non","server":"7","disk":"F","rdps":"ECM4_Gmail_2","password":"(DC%c(D#V5f*","interval":"37182-39179","browser":"webview","status":"Verification","countProfiles":"552","backup":"Non","totalSeedsOk":"","notes":""},
            {"id":"13","entity":"ECM4","entityProd":"ECM4","platform":"ECM_APP","team":"A","localExternal":"Local","pack":"Pack13","dataSeeds":"non","server":"3","disk":"I","rdps":"ECM4_gmail_5","password":"Password@5.","interval":"40000-42000","browser":"webview","status":"Repoting","countProfiles":"1989","backup":"Non","totalSeedsOk":"","notes":""},
            {"id":"14","entity":"ECM4","entityProd":"ECM4","platform":"iMACROS","team":"A","localExternal":"External","pack":"Pack14","dataSeeds":"non","server":"144.126.130.165","disk":"externe","rdps":"repo4","password":"ECM4@6666","interval":"85--1782","browser":"palemoon","status":"Repo IPs","countProfiles":"1711","backup":"Non","totalSeedsOk":"","notes":""},
            {"id":"15","entity":"ECM4","entityProd":"ECM4","platform":"iMACROS","team":"A","localExternal":"External","pack":"Pack15","dataSeeds":"non","server":"194.163.144.27","disk":"externe","rdps":"repo1","password":"ECM4@6666","interval":"3--13753","browser":"palemoon","status":"Repo IPs","countProfiles":"1914","backup":"Non","totalSeedsOk":"","notes":""},
            {"id":"23","entity":"ECM7","entityProd":"ECM5","platform":"ECM_APP","team":"A","localExternal":"Local","pack":"Pack23","dataSeeds":"oui","server":"4","disk":"D","rdps":"ECM5_gmail_1","password":"Njs-.;:pg,rb6Xyw5LW49/","interval":"1-5000","browser":"Chrome","status":"Repoting","countProfiles":"3895","backup":"Non","totalSeedsOk":"","notes":""},
            {"id":"45","entity":"ECM7","entityProd":"ECM3","platform":"ECM_APP","team":"B","localExternal":"Local","pack":"Pack45","dataSeeds":"non","server":"1","disk":"D","rdps":"ecm3_gmail_1","password":"Password@1.","interval":"1-5000","browser":"Chrome","status":"Repoting","countProfiles":"2969","backup":"Non","totalSeedsOk":"","notes":""},
            {"id":"80","entity":"ECM10","entityProd":"ECM2","platform":"ECM_APP","team":"B","localExternal":"External","pack":"Pack80","dataSeeds":"non","server":"70.36.107.56","disk":"externe","rdps":"admin","password":"ECM2_uC84","interval":"1---6000","browser":"Chrome","status":"ADD contact","countProfiles":"5751","backup":"Non","totalSeedsOk":"","notes":""}
        ];

        function App() {
            const [packs, setPacks] = useState(() => {
                const saved = localStorage.getItem('ecmw_data_v2');
                return saved ? JSON.parse(saved) : INITIAL_DATA;
            });
            const [search, setSearch] = useState('');
            const [modalOpen, setModalOpen] = useState(false);
            const [currentPack, setCurrentPack] = useState(null);

            useEffect(() => {
                localStorage.setItem('ecmw_data_v2', JSON.stringify(packs));
            }, [packs]);

            const filtered = useMemo(() => {
                return packs.filter(p => 
                    Object.values(p).some(val => String(val).toLowerCase().includes(search.toLowerCase()))
                );
            }, [packs, search]);

            const stats = useMemo(() => {
                return {
                    total: filtered.length,
                    profiles: filtered.reduce((acc, p) => acc + (parseInt(p.countProfiles) || 0), 0)
                };
            }, [filtered]);

            const handleSave = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData.entries());
                
                if (currentPack) {
                    setPacks(prev => prev.map(p => p.id === currentPack.id ? {...p, ...data} : p));
                } else {
                    setPacks(prev => [{...data, id: Date.now().toString()}, ...prev]);
                }
                setModalOpen(false);
            };

            const deletePack = (id) => {
                if(confirm("Delete this pack?")) setPacks(prev => prev.filter(p => p.id !== id));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b px-6 py-4 flex flex-wrap justify-between items-center sticky top-0 z-20 shadow-sm gap-4">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-200 text-white">
                                <i className="fas fa-microchip text-lg"></i>
                            </div>
                            <h1 className="font-extrabold text-xl text-slate-800 tracking-tighter uppercase">ECMW Fleet <span className="text-indigo-600">v2.0</span></h1>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="hidden sm:block text-right border-r pr-4 border-slate-200">
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Global Capacity</p>
                                <p className="text-lg font-black text-indigo-600 leading-none">{stats.profiles.toLocaleString()}</p>
                            </div>
                            <button 
                                onClick={() => { setCurrentPack(null); setModalOpen(true); }}
                                className="bg-slate-900 hover:bg-slate-800 text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-md transition-all active:scale-95"
                            >
                                <i className="fas fa-plus mr-2"></i>New Pack
                            </button>
                        </div>
                    </header>

                    <main className="p-4 md:p-8 flex-1">
                        <div className="max-w-7xl mx-auto space-y-6">
                            {/* Search & Stats */}
                            <div className="flex flex-col md:flex-row gap-4">
                                <div className="flex-1 relative group">
                                    <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                                    <input 
                                        type="text" 
                                        placeholder="Search by IP, Pack, Team, or Entity..."
                                        className="w-full pl-12 pr-4 py-4 bg-white border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm font-medium transition-all"
                                        value={search}
                                        onChange={e => setSearch(e.target.value)}
                                    />
                                </div>
                                <div className="bg-white px-6 py-4 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-4">
                                    <div className="w-10 h-10 bg-indigo-50 rounded-lg flex items-center justify-center text-indigo-600">
                                        <i className="fas fa-boxes-stacked"></i>
                                    </div>
                                    <div>
                                        <p className="text-[10px] font-bold text-slate-400 uppercase">Results</p>
                                        <p className="font-black text-xl">{stats.total}</p>
                                    </div>
                                </div>
                            </div>

                            {/* Main Table Card */}
                            <div className="bg-white rounded-3xl border border-slate-200 shadow-sm overflow-hidden">
                                <div className="overflow-x-auto custom-scrollbar">
                                    <table className="w-full text-left border-collapse min-w-[1000px]">
                                        <thead>
                                            <tr className="bg-slate-50/50 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                                <th className="p-5 border-b">Entity / Platform</th>
                                                <th className="p-5 border-b">Pack / Team</th>
                                                <th className="p-5 border-b">Server Connection</th>
                                                <th className="p-5 border-b">Capacity</th>
                                                <th className="p-5 border-b">Status</th>
                                                <th className="p-5 border-b text-right">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {filtered.map(p => (
                                                <tr key={p.id} className="hover:bg-slate-50/50 transition-colors group">
                                                    <td className="p-5">
                                                        <div className="font-black text-indigo-600">{p.entity}</div>
                                                        <div className="text-[10px] text-slate-400 font-bold uppercase">{p.platform}</div>
                                                    </td>
                                                    <td className="p-5">
                                                        <div className="font-bold text-slate-700">{p.pack}</div>
                                                        <div className="flex items-center gap-2 mt-1">
                                                            <span className="text-[10px] bg-slate-100 px-1.5 py-0.5 rounded font-bold text-slate-500 uppercase">Team {p.team}</span>
                                                            <span className="text-[10px] text-slate-300">|</span>
                                                            <span className="text-[10px] text-slate-400 font-medium">Disk {p.disk}</span>
                                                        </div>
                                                    </td>
                                                    <td className="p-5">
                                                        <div className="font-mono text-xs text-slate-600 bg-slate-50 px-2 py-1 rounded-md border border-slate-100 inline-block">{p.server}</div>
                                                        <div className="text-[10px] text-slate-400 mt-1 font-bold italic">{p.rdps}</div>
                                                    </td>
                                                    <td className="p-5">
                                                        <div className="font-black text-slate-800">{parseInt(p.countProfiles).toLocaleString()}</div>
                                                        <div className="text-[10px] text-slate-400 font-medium">{p.interval}</div>
                                                    </td>
                                                    <td className="p-5">
                                                        <span className={`px-3 py-1.5 rounded-lg text-[10px] font-black uppercase border shadow-sm ${
                                                            p.status.toLowerCase().includes('repo') ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 
                                                            p.status.toLowerCase().includes('down') ? 'bg-rose-50 text-rose-600 border-rose-100' :
                                                            'bg-amber-50 text-amber-600 border-amber-100'
                                                        }`}>
                                                            {p.status}
                                                        </span>
                                                    </td>
                                                    <td className="p-5 text-right space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                        <button onClick={() => { setCurrentPack(p); setModalOpen(true); }} className="w-8 h-8 rounded-lg text-indigo-600 hover:bg-indigo-50 transition-colors"><i className="fas fa-edit"></i></button>
                                                        <button onClick={() => deletePack(p.id)} className="w-8 h-8 rounded-lg text-rose-500 hover:bg-rose-50 transition-colors"><i className="fas fa-trash"></i></button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Modal */}
                    {modalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-lg overflow-hidden animate-in fade-in zoom-in duration-200">
                                <div className="px-8 py-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                                    <h2 className="font-black text-slate-800 uppercase tracking-tight">{currentPack ? 'Edit Pack' : 'Create New Pack'}</h2>
                                    <button onClick={() => setModalOpen(false)} className="text-slate-400 hover:text-slate-600 text-xl">&times;</button>
                                </div>
                                <form onSubmit={handleSave} className="p-8 grid grid-cols-2 gap-4">
                                    <div className="col-span-2 sm:col-span-1">
                                        <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Entity</label>
                                        <input name="entity" defaultValue={currentPack?.entity} required className="w-full px-4 py-2 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold" />
                                    </div>
                                    <div className="col-span-2 sm:col-span-1">
                                        <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Pack Name</label>
                                        <input name="pack" defaultValue={currentPack?.pack} required className="w-full px-4 py-2 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold" />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Server IP / Host</label>
                                        <input name="server" defaultValue={currentPack?.server} required className="w-full px-4 py-2 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 font-mono text-sm" />
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Profiles</label>
                                        <input type="number" name="countProfiles" defaultValue={currentPack?.countProfiles} className="w-full px-4 py-2 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold" />
                                    </div>
                                    <div>
                                        <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Status</label>
                                        <select name="status" defaultValue={currentPack?.status || 'Reporting'} className="w-full px-4 py-2 bg-slate-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                                            <option>Reporting</option>
                                            <option>Repo IPs</option>
                                            <option>Verification</option>
                                            <option>Hold</option>
                                            <option>Down</option>
                                        </select>
                                    </div>
                                    <button type="submit" className="col-span-2 mt-4 py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-indigo-100 transition-all active:scale-95">
                                        Save Configuration
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
